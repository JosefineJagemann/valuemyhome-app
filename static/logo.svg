<svg width="340" height="60" viewBox="0 0 340 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient for the roof -->
  <defs>
    <linearGradient id="roofGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1F9BAA"/>
      <stop offset="100%" stop-color="#68D2C3"/>
    </linearGradient>
  </defs>

  <!-- Minimal house icon -->
  <g transform="translate(10,10)" stroke="#1F9BAA" stroke-width="1.6" stroke-linecap="round"
stroke-linejoin="round" fill="none">
    <!-- Roof -->
    <path d="M5 18 L24 4 L43 18" stroke="url(#roofGradient)" />
    <!-- House body -->
    <rect x="11" y="18" width="26" height="22" rx="3" />
    <!-- Door -->
    <rect x="22" y="24" width="7" height="16" />
    <!-- Window -->
    <rect x="14" y="22" width="5.5" height="5.5" />
  </g>

  <!-- Brand name: ValueMyHome -->
  <text x="70" y="25"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="20">
    <tspan fill="#102A43" font-weight="700">Value</tspan>
    <tspan dx="4" fill="#1F9BAA" font-weight="400">MyHome</tspan>
  </text>

  <!-- Tagline -->
  <text x="70" y="40"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="11"
        fill="#8292A6">
    Smarter insights for smarter decisions
  </text>
</svg>
